name: Deploy Frontend to Prod (Atomic)

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      FRONTEND_PATH: "FrontEnd"
      BASE_TARGET: "/var/www/healthmate/frontend" 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Production environment.ts
        run: |
          mkdir -p "${{ env.FRONTEND_PATH }}/src/assets/environments"
          cat <<EOF > "${{ env.FRONTEND_PATH }}/src/assets/environments/environment.ts"
          export const environment = {
            production: true,
            apiUrl: 'https://api.healthmate.hu'
          };
          EOF

      - name: Install and Build
        run: |
          cd "${{ env.FRONTEND_PATH }}"
          npm install
          npm run build -- --configuration production

      # JAVÍTOTT LÉPÉS: Egyetlen parancsal a gyökérbe csomagolunk
      - name: Pack build for upload
        run: tar -czf frontend-prod.tar.gz -C FrontEnd/dist/front-end/browser .

      - name: Upload to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASS }}
          source: "frontend-prod.tar.gz"
          target: "/tmp/"

      - name: Atomic Deploy on Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASS }}
          script: |
            set -e
            RELEASE_DIR="${{ env.BASE_TARGET }}/releases/$(date +%Y%m%d%H%M%S)"
            sudo mkdir -p "$RELEASE_DIR"
            sudo tar -xzf /tmp/frontend-prod.tar.gz -C "$RELEASE_DIR"
            
            # Szimbolikus link létrehozása/frissítése
            sudo ln -sfn "$RELEASE_DIR" "${{ env.BASE_TARGET }}/current"
            
            # Takarítás
            cd "${{ env.BASE_TARGET }}/releases" && ls -t | tail -n +6 | xargs -I {} sudo rm -rf "{}"
            sudo rm /tmp/frontend-prod.tar.gz
