name: Deploy Frontend to Prod

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    env:
      FRONTEND_PATH: "FrontEnd"
      REMOTE_TARGET: "/var/www/healthmate/frontend" 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1. Éles environment.ts generálása
      - name: Generate Production environment.ts
        run: |
          mkdir -p "${{ env.FRONTEND_PATH }}/src/assets/environments"
          cat <<EOF > "${{ env.FRONTEND_PATH }}/src/assets/environments/environment.ts"
          export const environment = {
            production: true,
            apiUrl: 'https://api.healthmate.hu'
          };
          EOF

      # 2. Telepítés és Build
      - name: Install and Build
        run: |
          cd "${{ env.FRONTEND_PATH }}"
          npm install
          npm run build -- --configuration production

      # 3. SSH kulcs rögzítése
      - name: Add remote host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      # 4. Feltöltés a pontos mappából
      - name: Upload to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASS }}
          # A te build útvonalad: dist/front-end/browser
          source: "${{ env.FRONTEND_PATH }}/dist/front-end/browser/**" 
          target: "${{ env.REMOTE_TARGET }}"
          strip_components: 4 # FrontEnd(1)/dist(2)/front-end(3)/browser(4) szintek eldobása
