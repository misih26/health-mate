name: Deploy Frontend to Prod

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # GitHub Environment használata a naplózáshoz és változókhoz
    environment: Production 

    env:
      FRONTEND_PATH: "FrontEnd"
      # Az Nginx által kiszolgált mappa útvonala
      REMOTE_TARGET: "/var/www/healthmate/frontend" 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'FrontEnd/package-lock.json'

      # 1. Éles környezeti fájl generálása
      - name: Generate Production environment.ts
        run: |
          mkdir -p "${{ env.FRONTEND_PATH }}/src/assets/environments"
          cat <<EOF > "${{ env.FRONTEND_PATH }}/src/assets/environments/environment.ts"
          export const environment = {
            production: true,
            apiUrl: 'https://api.healthmate.hu'
          };
          EOF

      # 2. Függőségek telepítése és optimalizált Build
      - name: Install and Build
        run: |
          cd "${{ env.FRONTEND_PATH }}"
          npm install
          # A --configuration production biztosítja a minifikálást és a fájlcserét
          npm run build -- --configuration production

      # 3. SSH kulcs rögzítése a biztonságos híváshoz
      - name: Add remote host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      # 4. Fájlok feltöltése a webszerverre
      - name: Upload to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASS }}
          # Figyelem: Angularnál a dist után még jöhet a projekt neve!
          source: "${{ env.FRONTEND_PATH }}/dist/**" 
          target: "${{ env.REMOTE_TARGET }}"
          strip_components: 3 # Kiszűri a felesleges mappaszinteket
