<div id="flex-container">
    <div *ngFor="let category of categories" [style.height.%]="columnHeight(category.recipes.length)"
        [style.background-color]="randomColor()">&nbsp;&nbsp;</div>
</div>
<div class="text-center">
    @for (category of categories; track category.id; let idx=$index){
    <div class="legend" [style.background-color]="columnColors[idx]"></div>
    <span>{{category.name}}</span>
    }
</div>
