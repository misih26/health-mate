<div class="row">
  <div *ngFor="let recipe of recipes" class="col-md-4 mt-4">
    <div class="card w-100 h-100" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title text-center">{{recipe.name}}</h5>
        <p class="card-text text-center">{{recipe.description}}</p>
      </div>
    </div>
  </div>
</div>
